server:
  port: 8085
  servlet:
    context-path: /chpp_teams_proyects/api/v1

spring:
  application:
    name: chpp_teams_proyects

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
