server:
  port: 8085
  servlet:
    context-path: /chpp_teams_proyects/api/v1

spring:
  application:
    name: chpp_teams_proyects

  datasource:
    url: jdbc:postgresql://localhost:10002/postgres
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
